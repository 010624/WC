<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form3.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="container my-5">
        <div class="text-center mb-4">
            <h1>Welcome</h1>
            <h3>Please fill the below form.</h3>
        </div>
        <div class="d-flex justify-content-center mb-4">
            <button type="button" class="btn btn-dark mx-2">Home</button>
            <button type="button" class="btn btn-dark mx-2">About us</button>
        </div>
        <form action="#">
            <div class="mb-3">
                <label for="fname" class="form-label">FIRSTNAME:</label>
                <input type="text" placeholder="Enter your firstname" id="fname" name="fname" class="form-control">
            </div>
            <div class="mb-3">
                <label for="lname" class="form-label">LASTNAME:</label>
                <input type="text" placeholder="Enter your lastname" id="lname" name="lname" class="form-control">
            </div>
            <div class="mb-3">
                <label for="mail" class="form-label">GMAIL:</label>
                <input type="email" placeholder="Enter your gmail" id="mail" name="gmail" class="form-control">
            </div>
            <div class="mb-3">
                <label for="age" class="form-label">Age:</label>
                <input type="number" placeholder="Enter your age" id="age" name="age" class="form-control">
            </div>
            <div class="mb-3">
                <label for="gender" class="form-label">Gender:</label>
                <select id="gender" name="gender" class="form-select">
                    <option value="">Select your gender</option>
                    <option value="Female">Female</option>
                    <option value="Male">Male</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="feed" class="form-label">Feedback:</label>
                <textarea placeholder="Enter your feedback" id="feed" name="feedback" class="form-control"></textarea>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-dark">Submit</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
