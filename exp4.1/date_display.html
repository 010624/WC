<!DOCTYPE html>
<html>
<body>
<script>
function display() {
    var d = new Date();
    var date = d.getDate();
    var month = d.getMonth() + 1; // Months are zero-indexed
    var year = d.getFullYear();
    document.getElementById("dis").value = date + "/" + month + "/" + year;
}
</script>
<form>
    <input type="text" id="dis" /><br />
    <input type="button" value="Display Date" onclick="display()" />
</form>
</body>
</html>
